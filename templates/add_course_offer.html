{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <!-- Main Content -->
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h1 class="text-center mb-4">Add Course Offer</h1>

                    <!-- Add Course Offer Form -->
                    <form method="post" action="{% url 'add_course_offer' %}">
                    {% csrf_token %}

                    <!-- Display form errors if any -->
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <!-- Render form fields -->
                    {{ form.as_p }}

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="max-width: 400px; padding: 20px; background-color: #192609; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);">
      <div id="passwordForm">
        <h2 class="text-center mb-4" style="color: #fff; font-size: 24px;">Enter password to access the application</h2>
        <form method="post" action="{% url 'home' %}" style="margin-top: 20px;">
            {% csrf_token %}
            <div class="mb-3">
              <label for="password" style="font-size: 18px; color: #aaa;">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="font-size: 16px;">Submit</button>
        </form>

        {% if message %}
            <p class="text-danger mt-3">{{ message }}</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
